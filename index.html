<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurante italiano que ofrece todo tipo de comidas típicas del país">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/assets/fonts/banny-cufonfonts-webfont/style.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Hungry People restaurant</title>
</head>
<body>




    <header class="header">
        <nav class="nav">
            <ul class="nav-ul">
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Home</a></li>
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">About</a></li>
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Team</a></li>
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Booking</a></li>
                <img src="./assets/images/logo.png" alt="logo" class="nav-ul__image">
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Menu</a></li>
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Galerie</a></li>
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Events</a></li>
                <li class="nav-ul__li"><a href="#" class="nav-ul__link-menu">Contact</a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="main__info1">
                <p class="main__info1--text">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
            </div>
            <div class="main__info-principal">
                <div class="main__info-principal-title">
                    <p class="main__info-principal-title--pgraph">Restaurant</p>
                    <h1 class="main__info-principal-title--title">Hungry People</h1>
                    <div class="linea-vacia"></div>
                </div>
                <div class="main__info-principal--buttons">
                    <button class="button">Book table</button>
                    <button class="button">Explore</button>
                </div>
            </div>
            <div class="main__info-social">
                <a href="#" class="info-social__link"><img class="info--social--icon-image" src="./assets/icons/facebook.png" alt="icono_facebook"></a>
                <a href="#" class="info-social__link"><img class="info--social--icon-image" src="./assets/icons/twitter.png" alt="icono_twitter"></a>
                <a href="#" class="info-social__link"><img class="info--social--icon-image" src="./assets/icons/instagram.png" alt="icono_instagram"></a>
            </div>
            <div class="main__button-down">
                <img src="assets/images/down-btn.png" alt="button_down" class="button-down__image">
            </div>
        </main>
    </header>


</body>
</html>
